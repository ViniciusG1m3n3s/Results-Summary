<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Results summary component</title>
</head>
<body>
<div class="main">
  <div class="result">
    <p>Seus Resultados</p>
    <div class="circle">
      <h1 style="margin-bottom: 0;">76</h1>
      <div class="line"></div>
      <p>100</p> 
    </div>
    <h1 style="font-size: 28px; margin-bottom: 10px;">Ótimo</h1>
    <p style="font-size: 13px; text-align: center; margin-left: 35px; margin-right: 35px; margin-top: 0;">Você pontuou acima de <strong>65%</strong> das pessoas que fizeram esse teste.</p>
  </div>
  <div class="summary">
    <p>Sumário</p>
    <div class="reaction">
      <img src="assets/images/icon-reaction.svg" alt="">
      <p>Reação</p>
      <a class="score_point">80</a>
      <a class="score_bar">I</a>
      <a class="score_total">100</a>
    </div>

    <div class="memory">
      <img src="assets/images/icon-memory.svg" alt="">
      <p>Memória</p>
      <a class="score_point">92</a>
      <a class="score_bar">I</a>
      <a class="score_total">100</a>
    </div>

    <div class="verbal">
      <img src="assets/images/icon-verbal.svg" alt="">
      <p>Verbal</p>
      <a class="score_point">54</a>
      <a class="score_bar">I</a>
      <a class="score_total">100</a>
    </div>

    <div class="visual">
      <img src="assets/images/icon-visual.svg" alt="">
      <p>Visual</p>
      <a class="score_point">76</a>
      <a class="score_bar">I</a>
      <a class="score_total">100</a>
    </div>
    
    <a href="" class="continue">Continuar</a>
  </div>
</div>

</body>
</html>
